<!DOCTYPE html>
<html lang="pt-BR" data-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solicitar novo passaporte - Divisão de Passaporte - Polícia Federal</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <main class="container">
    <h1>Solicitação de Passporte</h1>

    <form action="" class="formulario">
      <label for="nomeCompleto">Nome completo</label>
      <input type="text" id="nomeCompleto" name="nomeCompleto" required>

      <label for="nascimento">Data de nascimento</label>
      <input type="date" id="nascimento" name="nascimento" required>

      <label for="cpf">CPF</label>
      <input type="text" id="cpf" name="cpf" inputmode="numeric" pattern="\d{11}" required>

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" required>

      <label for="telefone">Telefone</label>
      <input type="tel" id="telefone" name="telefone" inputmode="tel" required>

      <label for="nacionalidade">Nacionalidade</label>
      <input type="text" id="nacionalidade" name="nacionalidade" required>

      <label for="documento">Número do documento de identidade</label>
      <input type="text" id="documento" name="documento" required>

      <button type="submit">Enviar solicitação</button>
    </form>
  </main>
</body>

</html>
